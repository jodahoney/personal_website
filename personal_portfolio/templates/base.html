{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- My stlesheet and favicon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- My JS -->
    <script src="{% static 'js/app.js' %}"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div>
      <!-- Permanent sidebar that just has the logo and the file expansion -->
      <div id="mySidebar" class="sidebar">
        <a>
          <img class="icon" src="{% static 'images/logo.svg' %}" alt="JD logo">
        </a>
        <button class="changebtn" id="changeButton" onclick="toggleNav()">
          <i class="far fa-copy fa-3x"></i>
        </button>
         <!-- Social media links at the bottom of the sidebar -->
         <ul class="social-list">
          <li class="social-item">
            <a class="social-link" href="https://github.com/jodahoney" target="_blank">
              <img class= "social-icon" src="{% static 'images/github-brands.svg' %}">
            </a>
          </li>
          <li class="social-item">
            <a class="social-link" href="https://www.linkedin.com/in/jdehoney/" target="_blank">
              <img class= "social-icon" src="{% static 'images/linkedin-brands.svg' %}"></img>
            </a>
          </li>
        </ul>
      </div>

      <div id="navbar" style="width: 0;">
        <ul>
          <li class="nav-item home">
              <a class="nav-link" href="{% url 'index:index' %}">
                >
                <img class="nav-icon" src="{% static 'images/folder-solid.svg' %}">
                Home
              </a>            
          </li>
          <li class="nav-item">
            <a class="nav-link sub" id="projectsbtn" onclick="toggleProjects()">
              <span id="arrow-change">></span> 
              <img class="nav-icon" id="project-folder-icon" src="{% static 'images/folder-solid.svg' %}"> 
              Projects
            </a>
          </li>
          <!-- Projects dropdown collapseable -->
            <ul id="projects-list" style="display: none;">
              <li class="project-list-item">
                <a class="project-link" href="{% url 'projects:project_detail' pk=1 %}">
                  <img class="project-icon" src="{% static 'images/django-logo.svg' %}" alt="Django Logo">
                  Portfolio Site
                </a>
              </li>
              <li class="project-list-item">
                <a class="project-link" href="{% url 'projects:project_detail' pk=2 %}">
                <img class="project-icon" src="{% static 'images/python-logo.svg' %}" alt="Python logo"> 
                <span class="project-link-text">Inventory Bot</span>
              </a>
              </li>
            </ul>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'dehoneyResume.pdf' %}" target="_blank">
              <img class="nav-icon" src="{% static 'images/file-pdf-regular.svg' %}" alt="PDF File icon">
              resume.pdf
            </a>
          </li>
        </ul>
       
      </div>
     
      <div class="main-content" id="main" style="margin-left: 0;">
        
        {% block body %}{% endblock %}
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
